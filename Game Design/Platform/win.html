<!DOCTYPE html>
<html>
 <head>
  <title> Win </title>
   <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
  <script>
   function start(){
    sjs.open();

    var win_txt = new sjs.Text("YOU WIN!", 50, "blue");
    win_txt.centerH();

    var menu_btn = new sjs.Button("Back to Menu", function(){
    	window.location = "index.html";
    });
    menu_btn.center();

    var score_txt = new sjs.Text("Your Score: 0", 30, "blue");
    score_txt.setText("Your Score: " + localStorage.getItem("score"));
    score_txt.centerH().bottom();

   }
  </script>
 </head>
<body onload="start()">
 <h1> You Win </h1>
  <div id="target" style="margin:auto;background:white;"></div>
 </body>
</html>
